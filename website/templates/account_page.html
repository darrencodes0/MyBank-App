<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Page</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/account_page.css">
</head>
<body>
    <div class="top-section">
        <h1 class="name-header">Welcome, {{ user }}!</h1>
    </div>
    <div class="middle-section">
        <div class="form-set">
            <label for=""><span class="bank-info">Current Balance: ${{ current_balance }}</span></label>
        </div>
        <div class="form-set">
            <label for=""><span class="bank-info">Loans owed: ${{ loan }}</span></label>
        </div>
        <div class="form-set">
            <label for="">What would you like to do?</label>
        </div>
        <div class="account-options">
            <div>
                <a href="{{ url_for('auth.deposit') }}">
                <button class="bank-button" id="deposit-button" type="submit" title="Deposit money into your account">Deposit Money</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('auth.withdraw') }}">
                <button class="bank-button" id="withdraw-button" type="submit" title="Withdraw money from your account">Withdraw Money</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('auth.transactions') }}">
                <button class="bank-button" type="submit" title="View all your transactions here">View Transactions</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('auth.loans') }}">
                <button class="bank-button" type="submit" title="Want to request a loan or pay off a loan?">Request/Pay a Loan</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('auth.transfer') }}">
                <button class="bank-button"  title="Want to transfer or send money to another user?">Transfer Money</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('auth.logout') }}">
                <button class="bank-button" title="Log out of your account">Logout</button>
                </a>
            </div>
                <div id="secret_word" title="IMPORTANT: Make sure you remember this so you can reset your password!">Your secret word to reset password: {{ secret_word }}</div>
        </div>
    </div>


    <div class="bottom-section">
        <h1 class="trusted_bank_label">The most trusted bank in America</h1>
        <div class="icon_container">
            <img class="money_icon" src="static/images/money-icon.png">
            <img class="employee_icon" src="static/images/bank-employee.png">
            <img class="stocks_icon" src="static/images/stocks-icon.png">
        </div>
        <div>
            <h1 class="bottom_label">Deposit, Withdraw, Transactions</h1>
        </div>
        </div>       
        
    <script src="{{ url_for('static', filename='auto_logout.js') }}"></script>
</body>
</html>
