<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loans</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/loans.css">

</head>
<body>
    <div class="top-section">
      <h1 class="name-header">Loans</h1>
    </div>
    <div class="middle-section">
      <img class="loan_icon" src="static/images/loan-icon.png">

      <a href="{{ url_for('auth.pay_loan') }}">
        <button class="bank-button" id="withdraw-button" type="submit">Pay Loan</button>
        </a>
      
      <a href="{{ url_for('auth.request_loan') }}">
        <button class="bank-button" id="withdraw-button" type="submit">Request Loan</button>
        </a>
      
      <a href="{{ url_for('auth.accountPage') }}" class="bank-button back-button">Back</a>
    </div>

    <div class="bottom-section">
      <h1 class="trusted_bank_label">The most trusted bank in America</h1>
      <div class="icon_container">
          <img class="money_icon" src="static/images/money-icon.png">
          <img class="employee_icon" src="static/images/bank-employee.png">
          <img class="stocks_icon" src="static/images/stocks-icon.png">
      </div>
      <div>
          <h1 class="bottom_label">Deposit, Withdraw, Transactions</h1>
      </div>
      </div>      
    <script src="{{ url_for('static', filename='auto_logout.js') }}"></script>

</body>
</html>
