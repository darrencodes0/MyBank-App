<!DOCTYPE html>

<head>

</head>
<body>
    <div class="top-section">
      <h1 class="name-header">About</h1>
        <nav class="navigation-bar">
          <ul class="navigation-buttons">
            <li><a href="{{ url_for('auth.login') }}">Start</a></li>
