<!DOCTYPE html>
<html lang="en">
<head>
    <title>Depositing</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/deposit.css">

</head>
<body>
  <div class="top-section">
    <h1 class="name-header">Deposit</h1>
  </div>
    <div class="middle-section">
      <p><span class="bank-info">Your balance is ${{ current_balance }}</span></p>
    <form method="POST">   
      <div class="form-set">
        <label for="amount" class="form__label">Amount to Deposit:</label>
        <input type="number" name="amount" id="amount" class="form__label" step="0.01" min="0.01">
      </div>
    
      <div class="form-set">
        <input class="bank-button" type="submit" value="Deposit" step="0.01" min="0.01">
        <a href="{{ url_for('auth.accountPage') }}" class="bank-button">Back</a>
      </div>
    </form>

    <div class="container top-half">
      {% if message %}
        <p class="text">{{ message }}</p>
    {% endif %}
    </div>
    </div>
  
    <div class="bottom-section">
      <h1 class="trusted_bank_label">The most trusted bank in America</h1>
      <div class="icon_container">
        <img class="money_icon" src="static/images/money-icon.png">
        <img class="employee_icon" src="static/images/bank-employee.png">
        <img class="stocks_icon" src="static/images/stocks-icon.png">
      </div>
      <div>
        <h1 class="bottom_label">Deposit, Withdraw, Transactions</h1>
      </div>
    </div>
    <script src="{{ url_for('static', filename='auto_logout.js') }}"></script>

</body>
</html>
