<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank Account Login</title>
    <link rel="stylesheet" href="static/login_and_register.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-set">
        <label for="username" class="form__label">Username:</label>
        <input type="text" name="username" id="username" class="form__label">
      </div>
    
      <div class="form-set">
        <label for="password" class="form__label">Password:</label>
        <input type="password" name="password" id="password" class="form__label">
      </div>
    
      <div class="form-set">
        <input class="form__submit form__input" type="submit" value="Login">
        <a href="{{ url_for('registration') }}" class="register_button">Register</a>
      </div>
    </form>

    <div class="container top-half">
      {% if error %}
      <p class="text" >{{ error }}</p>
    {% endif %}
  </div>
  
    <div class="container bottom-half">
      <h1 class="trusted_bank_label">The most trusted bank in America</h1>
      <div class="icon_container">
        <img class="money_icon" src="static/images/money-icon.png">
        <img class="employee_icon" src="static/images/bank-employee.png">
        <img class="stocks_icon" src="static/images/stocks-icon.png">
      </div>
      <div>
        <h1 class="bottom_label">Deposit, Withdraw, Transactions</h1>
      </div>
    </div>


</body>
</html>
